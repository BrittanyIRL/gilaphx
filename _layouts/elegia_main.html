---
layout: default
---

<div class="dynamic_parent_container">
  <div class="landing_header">
    <h1>Elegia</h1>
    <p>Love Letters to the Post-Punk Gods</p>
  </div>
{% for post in site.tags.elegia %}
<a class="parallax_link" title="{{post.title}}" href="{{ site.baseurl }}{{ post.url }}">
<div class="parallax-container">
    <div class="parallax"><img src="{{site.baseurl}}/images/{{post.bgimage}}"></div>
   <article>
        <div>
          <h1 class="post_title">{{ post.title }}</h1>
          <p class="post_subtitle">{{post.subtitle}}</p>
          <p class="post_link">Read</p>
        </div>
    </article>
</div>
</a>
  {% endfor %}
</div>
