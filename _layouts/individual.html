---
layout: default
---
<div class="post_container flex_parent" id="{{ post.category }}">
  <article class="col_60">
  	<h1 class="post_title">{{ page.title }}</h1>
    
  	<div class="post_details">
  	  <h2 class="subtitle">{{page.subtitle}}</h2>
      <p class="post_date">{{ page.date | date: "%B %-d, %Y" }}</p>
    </div>
    <p class="post_content">{{ content }}</p>
    <div class="go_back"><a onclick="window.history.back()">go back</a></div>
  </article>
</div>
