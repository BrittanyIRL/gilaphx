<div class="dynamic_parent_container">

  <div class="landing_header">
    <h1>Legend</h1>
    <p>Transmissions from the Desert Sprawl</p>
  </div>

  {% for post in site.tags.legend %}

    <img src="{{site.baseurl}}/images/{{ image }}" />
  </div>
  {% endfor %}
  </div>
  {% endfor %}
  </div>
